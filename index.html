<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef VZLA - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen flex flex-col overflow-hidden" x-data="app()">

    <nav class="bg-white border-b h-16 shrink-0 flex items-center justify-between px-4 md:px-8 z-40">
        <div class="flex items-center gap-3">
            <button @click="sidebarOpen = true" class="lg:hidden p-2 text-custom-primary"><i class="fas fa-bars-staggered"></i></button>
            <h1 class="font-black text-xl">Chef<span class="text-[var(--primary)]">VZLA</span></h1>
        </div>
        
        <div class="flex items-center bg-slate-100 rounded-xl p-1">
            <div class="flex items-center px-2 border-r border-slate-200 gap-1">
                <i class="fas fa-user text-[10px] text-slate-400"></i>
                <input type="number" x-model.number="config.adultos" class="w-8 bg-transparent text-center font-bold text-sm outline-none">
            </div>
            <div class="flex items-center px-2 gap-1">
                <i class="fas fa-child text-[10px] text-slate-400"></i>
                <input type="number" x-model.number="config.ninos" class="w-8 bg-transparent text-center font-bold text-sm outline-none">
            </div>
        </div>
    </nav>

    <div class="flex-1 flex overflow-hidden relative">
        
        <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'" 
               class="fixed lg:relative w-72 h-full bg-white border-r z-50 flex flex-col transition-transform duration-300">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h2 class="font-bold text-sm"><i class="fas fa-box-open mr-2 text-emerald-600"></i> MI DESPENSA</h2>
                <button @click="sidebarOpen = false" class="lg:hidden"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-4 border-b">
                <button @click="abrirModalAdd()" class="w-full btn-primary py-3 rounded-xl text-[10px] font-black tracking-widest uppercase shadow-md">
                    + Agregar Alimento
                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-2">
                <template x-for="(item, index) in inventario" :key="index">
                    <div class="flex justify-between items-center p-3 rounded-xl border border-slate-50 bg-white hover:border-emerald-200 group">
                        <div class="overflow-hidden">
                            <p class="font-bold text-xs truncate" x-text="item.nombre"></p>
                            <p class="text-[9px] font-black text-blue-500 uppercase" x-text="item.cantidad + ' ' + item.unidad"></p>
                        </div>
                        <button @click="eliminarItem(index)" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i class="fas fa-trash"></i></button>
                    </div>
                </template>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            
            <div class="max-w-3xl mx-auto mb-10 space-y-4">
                <div class="search-selector flex justify-center gap-2">
                    <button @click="tipoBusqueda = 'platillo'" :class="tipoBusqueda === 'platillo' ? 'active' : 'text-slate-400'">PLATILLO</button>
                    <button @click="tipoBusqueda = 'ingrediente'" :class="tipoBusqueda === 'ingrediente' ? 'active' : 'text-slate-400'">INGREDIENTE</button>
                </div>
                <div class="relative">
                    <input type="text" x-model="busqueda" :placeholder="tipoBusqueda === 'platillo' ? 'Ej: Pabellón, Pasta Carbonara...' : 'Ej: Pollo, Lentejas, Harina...'" 
                           class="w-full pl-12 pr-4 py-4 rounded-2xl bg-white shadow-lg border-0 focus:ring-4 focus:ring-emerald-100 outline-none text-sm">
                    <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"></i>
                </div>
                <button @click="buscarEnLaNube()" class="w-full py-3 rounded-xl bg-[var(--accent-blue)] text-white font-black text-[10px] tracking-[0.2em] shadow-lg shadow-blue-100 flex items-center justify-center gap-3">
                    <i class="fas fa-cloud-arrow-down" :class="buscando ? 'fa-spin' : ''"></i>
                    <span x-text="buscando ? 'CONSULTANDO...' : 'BUSCAR EN LA WEB'"></span>
                </button>
            </div>

            <div class="max-w-6xl mx-auto">
                <div x-show="resultadosNube.length > 0" class="mb-12 p-6 bg-blue-50/50 rounded-[2rem] border-2 border-dashed border-blue-100">
                    <h3 class="text-blue-600 font-black text-xs mb-6 tracking-widest uppercase"><i class="fas fa-globe mr-2"></i> Hallazgos en la Nube (Selecciona para añadir)</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <template x-for="res in resultadosNube" :key="res.nombre">
                            <div class="bg-white p-4 rounded-2xl shadow-sm border border-blue-50 flex flex-col">
                                <h4 class="font-black text-xs mb-2 text-slate-700" x-text="res.nombre"></h4>
                                <button @click="importarReceta(res)" class="mt-auto py-2 bg-blue-500 text-white rounded-lg text-[9px] font-black hover:bg-blue-600 transition">
                                    <i class="fas fa-plus mr-1"></i> AÑADIR A MI MENÚ
                                </button>
                            </div>
                        </template>
                    </div>
                </div>

                <h2 class="text-xl font-black mb-6 flex items-center gap-2">
                    <span class="w-1.5 h-6 bg-[var(--accent-orange)] rounded-full"></span> Mis Recetas
                </h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">
                    <template x-for="receta in recetasAMostrar" :key="receta.nombre">
                        <div @click="abrirReceta(receta)" class="recipe-card bg-white rounded-3xl p-5 cursor-pointer">
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-[9px] font-black px-2 py-1 bg-slate-100 rounded text-slate-500 uppercase" x-text="receta.tipo"></span>
                                <div :class="verificarStock(receta) ? 'bg-green-500' : 'bg-orange-500'" class="w-2.5 h-2.5 rounded-full shadow-sm"></div>
                            </div>
                            <h3 class="font-black text-slate-800 text-sm mb-4 leading-tight" x-text="receta.nombre"></h3>
                            <div class="flex justify-between items-center text-[9px] font-bold text-slate-400 border-t pt-4">
                                <span><i class="far fa-clock mr-1"></i> 25 min</span>
                                <span :class="verificarStock(receta) ? 'text-green-600' : 'text-orange-600'" x-text="verificarStock(receta) ? 'LISTO' : 'FALTA STOCK'"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>

    <div x-show="modalOpen" x-cloak class="fixed inset-0 z-[60] flex items-center justify-center p-2 sm:p-4">
        <div @click="cerrarReceta()" class="modal-overlay absolute inset-0"></div>
        
        <div class="modal-container shadow-2xl" x-show="modalOpen" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-90">
            
            <button @click="cerrarReceta()" class="absolute top-4 right-4 z-50 w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center hover:bg-red-50 hover:text-red-500 transition">
                <i class="fas fa-times"></i>
            </button>

            <template x-if="recetaActiva">
                <div class="flex flex-col md:flex-row min-h-full">
                    <div class="md:w-80 p-8 bg-slate-50 border-b md:border-b-0 md:border-r shrink-0">
                        <h2 class="text-3xl font-black text-slate-800 leading-none mb-4" x-text="recetaActiva.nombre"></h2>
                        <p class="text-xs text-slate-500 mb-8" x-text="recetaActiva.desc"></p>
                        
                        <div class="space-y-3">
                            <a :href="'https://www.youtube.com/results?search_query=preparar+' + recetaActiva.nombre" target="_blank" class="w-full flex items-center justify-center gap-2 p-4 bg-white border rounded-2xl text-[10px] font-black text-red-600 hover:bg-red-50 transition">
                                <i class="fab fa-youtube text-lg"></i> YOUTUBE PASO A PASO
                            </a>
                            <button @click="cocinar()" :disabled="!verificarStock(recetaActiva)" class="w-full p-4 btn-primary rounded-2xl text-[10px] font-black disabled:bg-slate-200 shadow-lg">
                                <i class="fas fa-fire-burner mr-2"></i> EMPEZAR A COCINAR
                            </button>
                        </div>
                    </div>

                    <div class="flex-1 p-8">
                        <div class="grid md:grid-cols-2 gap-10">
                            <section>
                                <h3 class="font-black text-sm mb-6 flex items-center gap-2 text-[var(--accent-orange)]">
                                    <i class="fas fa-shopping-basket"></i> INGREDIENTES
                                </h3>
                                <div class="space-y-2">
                                    <template x-for="(cantBase, ing) in recetaActiva.ingredientes">
                                        <div class="flex justify-between items-center p-3 rounded-xl bg-slate-50 border border-slate-100">
                                            <span class="text-xs font-bold text-slate-700" x-text="ing"></span>
                                            <span class="text-[9px] font-black text-slate-400 bg-white px-2 py-1 rounded shadow-sm" x-text="calcularCantidad(cantBase) + ' ' + obtenerUnidad(ing)"></span>
                                        </div>
                                    </template>
                                </div>
                            </section>

                            <section>
                                <h3 class="font-black text-sm mb-6 flex items-center gap-2 text-[var(--primary)]">
                                    <i class="fas fa-list-ol"></i> PREPARACIÓN
                                </h3>
                                <div class="space-y-6">
                                    <template x-for="(paso, idx) in recetaActiva.preparacion">
                                        <div class="flex gap-4">
                                            <span class="w-6 h-6 rounded-lg bg-emerald-600 text-white flex items-center justify-center font-black text-[10px] shrink-0" x-text="idx + 1"></span>
                                            <p class="text-xs text-slate-600 leading-relaxed" x-text="paso"></p>
                                        </div>
                                    </template>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div x-show="addModalOpen" x-cloak class="fixed inset-0 z-[70] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-sm p-8">
            <h3 class="text-xl font-black mb-6 text-slate-800">Nueva Compra</h3>
            <div class="space-y-4">
                <input type="text" x-model="nuevoItem.nombre" placeholder="Nombre..." class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-200">
                <div class="flex gap-2">
                    <input type="number" x-model.number="nuevoItem.cantidad" placeholder="Cant." class="flex-1 p-4 bg-slate-50 rounded-2xl outline-none">
                    <select x-model="nuevoItem.unidad" class="w-24 p-4 bg-slate-50 rounded-2xl font-bold">
                        <option value="g">g</option>
                        <option value="und">und</option>
                        <option value="ml">ml</option>
                    </select>
                </div>
                <button @click="agregarItem()" class="w-full btn-primary py-4 rounded-2xl font-black text-xs">GUARDAR EN NEVERA</button>
                <button @click="addModalOpen = false" class="w-full text-slate-400 text-[10px] font-bold">CANCELAR</button>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                sidebarOpen: false, buscando: false, modalOpen: false, addModalOpen: false,
                busqueda: '', tipoBusqueda: 'platillo', recetaActiva: null,
                config: { adultos: 2, ninos: 1 },
                nuevoItem: { nombre: '', cantidad: null, unidad: 'g' },
                resultadosNube: [],

                inventario: JSON.parse(localStorage.getItem('chefvzla_stock')) || [
                    { nombre: 'Harina de Maíz', cantidad: 1000, unidad: 'g' },
                    { nombre: 'Huevo', cantidad: 6, unidad: 'und' }
                ],
                
                recetario: JSON.parse(localStorage.getItem('chefvzla_recipes')) || [],

                init() {
                    this.$watch('inventario', v => localStorage.setItem('chefvzla_stock', JSON.stringify(v)));
                    this.$watch('recetario', v => localStorage.setItem('chefvzla_recipes', JSON.stringify(v)));
                },

                // LÓGICA DE BÚSQUEDA "INTELIGENTE"
                async buscarEnLaNube() {
                    if (!this.busqueda) return alert("Escribe algo para buscar");
                    this.buscando = true;
                    this.resultadosNube = [];
                    
                    // Simulamos una latencia de red
                    await new Promise(r => setTimeout(r, 1500));
                    
                    const termino = this.busqueda.charAt(0).toUpperCase() + this.busqueda.slice(1);
                    
                    // Generador dinámico de recetas basado en la búsqueda
                    if (this.tipoBusqueda === 'ingrediente') {
                        this.resultadosNube = [
                            { nombre: `Sopa de ${termino} con Verduras`, tipo: 'Almuerzo', desc: `Un caldo nutritivo usando ${termino} como base.`, ingredientes: { [termino]: 200, 'Papa': 2, 'Cebolla': 0.5 }, preparacion: ['Limpia el ingrediente base.', 'Pon a hervir con agua y sal.', 'Añade vegetales y cocina 30 min.'] },
                            { nombre: `${termino} al Ajillo Tradicional`, tipo: 'Cena', desc: 'Sabor intenso y rápido de preparar.', ingredientes: { [termino]: 250, 'Ajo': 3, 'Aceite': 20 }, preparacion: ['Sofríe el ajo picado.', 'Añade el ingrediente y saltea a fuego alto.', 'Sirve con un toque de perejil.'] },
                            { nombre: `Guisado Criollo de ${termino}`, tipo: 'Almuerzo', desc: 'El sabor de casa en un solo plato.', ingredientes: { [termino]: 300, 'Cebolla': 1, 'Tomate': 2 }, preparacion: ['Haz un sofrito con cebolla y tomate.', 'Agrega el ingrediente y tapa la olla.', 'Cocina a fuego bajo por 20 min.'] },
                            { nombre: `Ensalada Fresca de ${termino}`, tipo: 'Entrada', desc: 'Opción ligera para acompañar.', ingredientes: { [termino]: 100, 'Limón': 1, 'Sal': 5 }, preparacion: ['Pica todo en cubos pequeños.', 'Adereza con limón y sal.', 'Mezcla bien y refrigera.'] }
                        ];
                    } else {
                        // Búsqueda por Platillo
                        this.resultadosNube = [
                            { nombre: `${termino} Estilo Casero`, tipo: 'Tradicional', desc: 'La versión que todos aman.', ingredientes: { 'Base': 200, 'Sabor': 50 }, preparacion: ['Prepara la base.', 'Mezcla los sabores.', 'Cocina hasta que dore.'] },
                            { nombre: `${termino} Express (15 min)`, tipo: 'Rápido', desc: 'Cuando no tienes tiempo pero quieres comer bien.', ingredientes: { 'Base': 150, 'Especias': 10 }, preparacion: ['Calienta el sartén.', 'Saltea todo junto.', 'Disfruta.'] },
                            { nombre: `${termino} Saludable`, tipo: 'Fit', desc: 'Menos grasa, mismo sabor.', ingredientes: { 'Base': 100, 'Verde': 200 }, preparacion: ['Al vapor.', 'Condimenta ligero.', 'Sirve.'] },
                            { nombre: `${termino} Gourmet`, tipo: 'Especial', desc: 'Para impresionar a alguien.', ingredientes: { 'Base': 300, 'Secreto': 5 }, preparacion: ['Larga cocción.', 'Emplatado elegante.', 'Degusta.'] }
                        ];
                    }
                    this.buscando = false;
                },

                importarReceta(r) {
                    if (this.recetario.find(local => local.nombre === r.nombre)) return alert("Ya tienes esta receta");
                    this.recetario.push(r);
                    this.resultadosNube = this.resultadosNube.filter(n => n.nombre !== r.nombre);
                },

                // GESTIÓN DE INVENTARIO
                abrirModalAdd() { this.nuevoItem = { nombre: '', cantidad: null, unidad: 'g' }; this.addModalOpen = true; },
                agregarItem() {
                    if(!this.nuevoItem.nombre || !this.nuevoItem.cantidad) return;
                    const index = this.inventario.findIndex(i => i.nombre.toLowerCase() === this.nuevoItem.nombre.toLowerCase());
                    if(index !== -1) this.inventario[index].cantidad += parseFloat(this.nuevoItem.cantidad);
                    else this.inventario.push({...this.nuevoItem, nombre: this.nuevoItem.nombre.trim()});
                    this.addModalOpen = false;
                },
                eliminarItem(i) { this.inventario.splice(i, 1); },

                // LÓGICA DE RECETAS
                get recetasAMostrar() {
                    const t = this.busqueda.toLowerCase();
                    if (t === '') return this.recetario.slice(0, 8);
                    return this.recetario.filter(r => 
                        this.tipoBusqueda === 'platillo' ? r.nombre.toLowerCase().includes(t) : Object.keys(r.ingredientes).some(ing => ing.toLowerCase().includes(t))
                    );
                },
                verificarStock(r) {
                    return Object.entries(r.ingredientes).every(([ing, cant]) => {
                        const it = this.inventario.find(i => i.nombre.toLowerCase().includes(ing.toLowerCase()) || ing.toLowerCase().includes(i.nombre.toLowerCase()));
                        return it && it.cantidad >= this.calcularCantidad(cant);
                    });
                },
                calcularCantidad(base) { return Math.ceil(base * (this.config.adultos + (this.config.ninos * 0.5))); },
                obtenerUnidad(ing) {
                    const it = this.inventario.find(i => i.nombre.toLowerCase().includes(ing.toLowerCase()));
                    return it ? it.unidad : 'und.';
                },
                abrirReceta(r) { this.recetaActiva = r; this.modalOpen = true; },
                cerrarReceta() { this.modalOpen = false; },
                cocinar() {
                    if(!confirm("¿Descontar ingredientes de tu despensa?")) return;
                    Object.entries(this.recetaActiva.ingredientes).forEach(([ing, cant]) => {
                        const it = this.inventario.find(i => i.nombre.toLowerCase().includes(ing.toLowerCase()));
                        if(it) it.cantidad = Math.max(0, it.cantidad - this.calcularCantidad(cant));
                    });
                    this.cerrarReceta();
                }
            }
        }
    </script>
</body>
</html>
