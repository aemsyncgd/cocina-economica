<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef VZLA - Inteligencia Culinaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen flex flex-col overflow-hidden" x-data="app()">

    <nav class="bg-white border-b h-16 shrink-0 flex items-center justify-between px-4 md:px-8 shadow-sm z-40">
        <div class="flex items-center gap-4">
            <button @click="sidebarOpen = true" class="lg:hidden p-2 text-custom-primary hover:bg-slate-100 rounded-lg">
                <i class="fas fa-bars-staggered text-xl"></i>
            </button>
            <div class="flex items-center gap-2">
                <div class="bg-custom-primary text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-hat-chef text-lg"></i>
                </div>
                <h1 class="font-black text-xl hidden sm:block">Chef<span class="text-custom-primary">VZLA</span></h1>
            </div>
        </div>
        
        <div class="flex items-center bg-slate-50 rounded-2xl p-1.5 border border-slate-200">
            <div class="flex items-center px-3 border-r gap-2">
                <i class="fas fa-user-group text-[10px] text-custom-primary"></i>
                <input type="number" x-model.number="config.adultos" class="w-8 bg-transparent text-center font-bold text-sm outline-none">
            </div>
            <div class="flex items-center px-3 gap-2">
                <i class="fas fa-baby text-[10px] text-custom-orange"></i>
                <input type="number" x-model.number="config.ninos" class="w-8 bg-transparent text-center font-bold text-sm outline-none">
            </div>
        </div>
    </nav>

    <div class="flex-1 flex overflow-hidden relative">
        
        <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'" 
               class="sidebar-drawer fixed lg:relative lg:flex h-full bg-white border-r z-50 flex flex-col shadow-2xl lg:shadow-none">
            
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h2 class="font-bold flex items-center gap-2"><i class="fas fa-refrigerator text-custom-primary"></i> Mi Despensa</h2>
                <button @click="sidebarOpen = false" class="lg:hidden text-slate-400"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="p-4 border-b">
                <button @click="abrirModalAdd()" class="w-full btn-primary py-3 rounded-2xl text-xs flex items-center justify-center gap-2 shadow-md">
                    <i class="fas fa-plus-circle"></i> AGREGAR INGREDIENTE
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-2">
                <template x-for="(item, index) in inventario" :key="index">
                    <div class="flex justify-between items-center p-4 rounded-2xl border border-slate-100 bg-white hover:border-custom-primary group transition-all">
                        <div>
                            <p class="font-bold text-sm text-slate-800" x-text="item.nombre"></p>
                            <p class="text-[10px] font-black bg-emerald-50 text-custom-primary px-2 py-0.5 rounded inline-block" x-text="item.cantidad + ' ' + item.unidad"></p>
                        </div>
                        <button @click="eliminarItem(index)" class="text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </template>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            <div class="max-w-4xl mx-auto mb-10">
                <div class="relative group">
                    <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-custom-primary"></i>
                    <input type="text" x-model="busqueda" placeholder="Buscar ingrediente (Pollo, Lentejas, Harina...)" 
                           class="w-full pl-14 pr-6 py-5 rounded-[2rem] bg-white shadow-xl border-0 focus:ring-4 focus:ring-emerald-100 transition text-lg outline-none">
                </div>
            </div>

            <div class="max-w-6xl mx-auto">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                    <h2 class="text-2xl font-black flex items-center gap-3">
                        <span class="w-2 h-8 bg-custom-orange rounded-full"></span>
                        <span x-text="busqueda === '' ? 'Sugerencias para Hoy' : 'Resultados de Búsqueda'"></span>
                    </h2>
                    <button @click="buscarEnInternet()" class="px-6 py-3 rounded-2xl bg-custom-blue text-white font-black text-xs shadow-lg hover:scale-105 transition-all flex items-center gap-2">
                        <i class="fas fa-cloud-arrow-down" :class="buscando ? 'fa-spin' : ''"></i>
                        <span x-text="buscando ? 'BUSCANDO...' : 'BUSCAR EN LA NUBE'"></span>
                    </button>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">
                    <template x-for="receta in recetasAMostrar" :key="receta.nombre">
                        <div @click="abrirReceta(receta)" class="recipe-card bg-white rounded-[2rem] overflow-hidden cursor-pointer flex flex-col h-full">
                            <div class="h-28 bg-slate-50 relative p-6">
                                <span class="bg-white/90 text-[9px] font-black px-3 py-1.5 rounded-full text-custom-primary shadow-sm border border-emerald-50 uppercase" x-text="receta.tipo"></span>
                                <div class="absolute top-6 right-6">
                                    <div :class="verificarStock(receta) ? 'bg-green-500' : 'bg-custom-orange'" class="w-3 h-3 rounded-full border-2 border-white shadow-sm"></div>
                                </div>
                            </div>
                            <div class="p-6 flex-1 flex flex-col">
                                <h3 class="font-black text-slate-800 text-sm mb-4 line-clamp-2" x-text="receta.nombre"></h3>
                                <div class="mt-auto pt-4 border-t border-slate-50 flex justify-between items-center text-[10px] font-bold">
                                    <span class="text-slate-400"><i class="far fa-clock mr-1"></i> <span x-text="receta.tiempo || '25m'"></span></span>
                                    <span :class="verificarStock(receta) ? 'text-green-600' : 'text-custom-orange'" x-text="verificarStock(receta) ? 'LISTO' : 'FALTA STOCK'"></span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>

    <div x-show="modalOpen" x-cloak class="fixed inset-0 z-[60] flex items-center justify-center p-2 md:p-4">
        <div x-show="modalOpen" x-transition.opacity @click="cerrarReceta()" class="absolute inset-0 bg-[#14201Dcc] backdrop-blur-md"></div>
        
        <div x-show="modalOpen" x-transition.scale.95 class="bg-white w-full max-w-5xl max-h-[90vh] rounded-[2.5rem] shadow-2xl overflow-hidden relative">
            
            <button @click="cerrarReceta()" class="absolute top-6 right-6 z-50 bg-white/80 backdrop-blur shadow-md w-10 h-10 rounded-full flex items-center justify-center hover:text-red-500 transition">
                <i class="fas fa-times text-lg"></i>
            </button>

            <div class="h-full overflow-y-auto">
                <template x-if="recetaActiva">
                    <div class="modal-content-wrapper min-h-full">
                        <div class="md:w-80 p-8 bg-slate-50 shrink-0 border-b md:border-b-0 md:border-r">
                            <span class="text-[10px] font-black text-custom-blue uppercase tracking-widest block mb-2" x-text="recetaActiva.tipo"></span>
                            <h2 class="text-3xl font-black text-slate-800 leading-tight mb-4" x-text="recetaActiva.nombre"></h2>
                            <p class="text-sm text-slate-500 mb-8" x-text="recetaActiva.desc"></p>

                            <div class="space-y-4">
                                <a :href="'https://www.youtube.com/results?search_query=receta+' + recetaActiva.nombre" target="_blank" 
                                   class="flex items-center gap-4 p-4 bg-white border rounded-2xl hover:border-red-200 transition group">
                                    <i class="fab fa-youtube text-2xl text-red-600 group-hover:scale-110 transition"></i>
                                    <span class="text-[10px] font-black text-slate-600">VER EN YOUTUBE</span>
                                </a>
                                <button @click="cocinar()" :disabled="!verificarStock(recetaActiva)"
                                        class="w-full py-4 btn-primary rounded-2xl shadow-xl disabled:bg-slate-200">
                                    <i class="fas fa-fire-burner mr-2"></i> EMPEZAR A COCINAR
                                </button>
                            </div>
                        </div>

                        <div class="flex-1 p-8 bg-white">
                            <div class="grid lg:grid-cols-2 gap-10">
                                <div>
                                    <h3 class="font-black text-lg mb-6 flex items-center gap-3"><i class="fas fa-basket-shopping text-custom-orange"></i> Ingredientes</h3>
                                    <ul class="space-y-3">
                                        <template x-for="(cantBase, ing) in recetaActiva.ingredientes">
                                            <li class="flex justify-between items-center p-3 rounded-xl border border-slate-50 bg-slate-50/30">
                                                <span class="text-sm font-bold" :class="tieneIngrediente(ing, calcularCantidad(cantBase)) ? 'text-slate-700' : 'text-custom-orange'" x-text="ing"></span>
                                                <span class="text-[10px] font-black text-slate-400" x-text="calcularCantidad(cantBase) + ' ' + obtenerUnidad(ing)"></span>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                                <div>
                                    <h3 class="font-black text-lg mb-6 flex items-center gap-3"><i class="fas fa-list-check text-custom-primary"></i> Preparación</h3>
                                    <div class="space-y-6">
                                        <template x-for="(paso, idx) in recetaActiva.preparacion">
                                            <div class="flex gap-4">
                                                <span class="w-6 h-6 rounded-lg bg-emerald-100 text-custom-primary flex items-center justify-center font-black text-[10px] shrink-0" x-text="idx + 1"></span>
                                                <p class="text-sm text-slate-600 leading-relaxed" x-text="paso"></p>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <div x-show="addModalOpen" x-cloak class="fixed inset-0 z-[70] flex items-center justify-center p-4 bg-black/60 backdrop-blur-md">
        <div class="bg-white rounded-[2.5rem] shadow-2xl w-full max-w-md p-8 relative">
            <h3 class="text-2xl font-black mb-8 text-slate-800">Nuevo Ingrediente</h3>
            <div class="space-y-5">
                <input type="text" x-model="nuevoItem.nombre" placeholder="Nombre..." class="w-full p-4 border-2 border-slate-50 rounded-2xl bg-slate-50 outline-none focus:border-custom-primary focus:bg-white transition-all">
                <div class="flex gap-4">
                    <input type="number" x-model.number="nuevoItem.cantidad" placeholder="Cant." class="flex-1 p-4 border-2 border-slate-50 rounded-2xl bg-slate-50 outline-none focus:border-custom-primary">
                    <select x-model="nuevoItem.unidad" class="w-32 p-4 border-2 border-slate-50 rounded-2xl bg-slate-50 font-bold outline-none focus:border-custom-primary">
                        <option value="g">g</option>
                        <option value="und">und</option>
                        <option value="ml">ml</option>
                    </select>
                </div>
                <button @click="agregarItem()" class="w-full btn-primary py-5 rounded-2xl shadow-xl">GUARDAR EN NEVERA</button>
                <button @click="addModalOpen = false" class="w-full text-slate-400 font-bold py-2 text-xs">CANCELAR</button>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                sidebarOpen: false, buscando: false, modalOpen: false, addModalOpen: false,
                busqueda: '', recetaActiva: null, config: { adultos: 2, ninos: 1 },
                nuevoItem: { nombre: '', cantidad: null, unidad: 'g' },
                
                inventario: JSON.parse(localStorage.getItem('chefvzla_stock')) || [
                    { nombre: 'Harina de Maíz', cantidad: 1000, unidad: 'g' },
                    { nombre: 'Pollo', cantidad: 500, unidad: 'g' }
                ],
                
                recetario: JSON.parse(localStorage.getItem('chefvzla_recipes')) || [],

                nubeRecetas: [
                    { 
                        nombre: 'Lentejas Criollas con Chorizo', tipo: 'Almuerzo', desc: 'Un clásico reconfortante y potente.',
                        ingredientes: { 'Lentejas': 100, 'Chorizo': 0.5, 'Cebolla': 0.2 },
                        preparacion: ['Lava las lentejas.', 'Sofríe el chorizo con cebolla.', 'Cocina todo junto por 30 min con agua.']
                    },
                    { 
                        nombre: 'Pollo al Horno con Papas', tipo: 'Almuerzo', desc: 'La cena familiar perfecta, fácil y deliciosa.',
                        ingredientes: { 'Pollo': 200, 'Papa': 2, 'Ajo': 1 },
                        preparacion: ['Sazona el pollo con ajo y sal.', 'Corta las papas en rodajas.', 'Hornea todo a 200°C por 45 min.']
                    }
                ],

                init() {
                    this.$watch('inventario', val => localStorage.setItem('chefvzla_stock', JSON.stringify(val)));
                    this.$watch('recetario', val => localStorage.setItem('chefvzla_recipes', JSON.stringify(val)));
                    if(this.recetario.length === 0) {
                        this.recetario = [{ 
                            nombre: 'Arepa de Pollo Desmechado', tipo: 'Cena', desc: 'Rápida, sabrosa y muy criolla.',
                            ingredientes: { 'Harina de Maíz': 100, 'Pollo': 80 },
                            preparacion: ['Haz la masa de la arepa.', 'Cocina el pollo y desméchalo.', 'Rellena con amor.']
                        }];
                    }
                },

                abrirModalAdd() { this.nuevoItem = { nombre: '', cantidad: null, unidad: 'g' }; this.addModalOpen = true; },

                agregarItem() {
                    if(!this.nuevoItem.nombre || !this.nuevoItem.cantidad) return;
                    const index = this.inventario.findIndex(i => i.nombre.toLowerCase() === this.nuevoItem.nombre.toLowerCase());
                    if(index !== -1) this.inventario[index].cantidad += parseFloat(this.nuevoItem.cantidad);
                    else this.inventario.push({...this.nuevoItem, nombre: this.nuevoItem.nombre.trim()});
                    this.addModalOpen = false;
                },

                get recetasAMostrar() {
                    const t = this.busqueda.toLowerCase();
                    const base = t === '' ? this.recetario : this.recetario.filter(r => 
                        r.nombre.toLowerCase().includes(t) || Object.keys(r.ingredientes).some(i => i.toLowerCase().includes(t))
                    );
                    return base.sort((a,b) => this.verificarStock(b) - this.verificarStock(a)).slice(0, 8);
                },

                async buscarEnInternet() {
                    this.buscando = true;
                    await new Promise(r => setTimeout(r, 1200));
                    const t = this.busqueda.toLowerCase();
                    const fuente = t === '' ? this.nubeRecetas : this.nubeRecetas.filter(r => 
                        r.nombre.toLowerCase().includes(t) || Object.keys(r.ingredientes).some(i => i.toLowerCase().includes(t))
                    );
                    fuente.forEach(rn => { if (!this.recetario.find(r => r.nombre === rn.nombre)) this.recetario.push(rn); });
                    this.buscando = false;
                },

                abrirReceta(r) { this.recetaActiva = r; this.modalOpen = true; },
                cerrarReceta() { this.modalOpen = false; },
                calcularCantidad(base) { return Math.ceil(base * (this.config.adultos + (this.config.ninos * 0.5))); },
                obtenerUnidad(ing) {
                    const it = this.inventario.find(i => i.nombre.toLowerCase().includes(ing.toLowerCase()) || ing.toLowerCase().includes(i.nombre.toLowerCase()));
                    return it ? it.unidad : 'und.';
                },
                tieneIngrediente(nom, cant) {
                    const it = this.inventario.find(i => i.nombre.toLowerCase().includes(nom.toLowerCase()) || nom.toLowerCase().includes(i.nombre.toLowerCase()));
                    return it && it.cantidad >= cant;
                },
                verificarStock(receta) {
                    return Object.entries(receta.ingredientes).every(([ing, cant]) => this.tieneIngrediente(ing, this.calcularCantidad(cant)));
                },
                eliminarItem(i) { this.inventario.splice(i, 1); },
                cocinar() {
                    if(!confirm("¿Descontar ingredientes?")) return;
                    Object.entries(this.recetaActiva.ingredientes).forEach(([ing, cant]) => {
                        const it = this.inventario.find(i => i.nombre.toLowerCase().includes(ing.toLowerCase()) || ing.toLowerCase().includes(i.nombre.toLowerCase()));
                        if(it) it.cantidad = Math.max(0, it.cantidad - this.calcularCantidad(cant));
                    });
                    this.cerrarReceta();
                }
            }
        }
    </script>
</body>
</html>
