<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef VZLA Pro - Sistema de Inteligencia Culinaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        body { background-color: #f3f4f6; font-family: 'Inter', system-ui, sans-serif; }
        .recipe-card:hover .recipe-img { transform: scale(1.05); }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden text-slate-800" x-data="app()" x-init="init()">

    <nav class="bg-white border-b h-16 shrink-0 flex items-center justify-between px-6 shadow-sm z-30">
        <div class="flex items-center gap-3">
            <div class="bg-yellow-500 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg shadow-yellow-200">
                <i class="fas fa-hat-chef fa-lg"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-none">Chef<span class="text-yellow-600">VZLA</span></h1>
                <span class="text-[10px] text-slate-400 font-bold tracking-widest uppercase">Inteligencia de Cocina</span>
            </div>
        </div>
        
        <div class="flex items-center bg-slate-100 rounded-xl p-1.5 border border-slate-200">
            <div class="flex items-center px-4 border-r border-slate-300 gap-3">
                <div class="text-center">
                    <p class="text-[9px] text-slate-400 font-bold uppercase">Adultos</p>
                    <input type="number" x-model.number="config.adultos" class="w-8 bg-transparent text-center font-bold text-slate-700 focus:outline-none">
                </div>
            </div>
            <div class="flex items-center px-4 gap-3">
                <div class="text-center">
                    <p class="text-[9px] text-slate-400 font-bold uppercase">Niños</p>
                    <input type="number" x-model.number="config.ninos" class="w-8 bg-transparent text-center font-bold text-slate-700 focus:outline-none">
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-1 flex overflow-hidden">
        
        <aside class="w-80 bg-white border-r flex flex-col hidden lg:flex">
            <div class="p-6 border-b bg-slate-50/50">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-slate-700 flex items-center gap-2">
                        <i class="fas fa-refrigerator text-yellow-600"></i> Mi Despensa
                    </h2>
                    <button @click="addModalOpen = true" class="bg-yellow-500 hover:bg-yellow-600 text-white w-8 h-8 rounded-lg shadow-sm transition">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
                <div class="bg-white p-3 rounded-xl border border-dashed border-slate-300 text-center">
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Items en stock</p>
                    <p class="text-2xl font-black text-slate-700" x-text="inventario.length"></p>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-2">
                <template x-for="(item, index) in inventario" :key="index">
                    <div class="flex justify-between items-center p-3 rounded-xl border border-slate-100 bg-white hover:border-yellow-300 hover:shadow-sm transition group">
                        <div>
                            <p class="font-bold text-sm text-slate-700" x-text="item.nombre"></p>
                            <p class="text-[10px] text-slate-400 uppercase font-medium" x-text="item.categoria || 'Varios'"></p>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-xs font-mono font-bold text-slate-500 bg-slate-100 px-2 py-1 rounded-lg">
                                <span x-text="item.cantidad"></span><span x-text="item.unidad"></span>
                            </span>
                            <button @click="eliminarItem(index)" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">
                                <i class="fas fa-trash-alt text-xs"></i>
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 bg-slate-50">
            
            <div class="max-w-5xl mx-auto mb-8">
                <div class="flex items-center gap-4 mb-6">
                    <div class="flex-1 relative">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" x-model="busqueda" placeholder="¿Qué ingrediente tienes a mano?" 
                               class="w-full pl-12 pr-4 py-4 rounded-2xl bg-white shadow-sm border-0 focus:ring-4 focus:ring-yellow-100 transition text-lg">
                    </div>
                </div>

                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-extrabold text-slate-800 flex items-center gap-2">
                        <i class="fas fa-sparkles text-yellow-500"></i>
                        <span x-text="busqueda === '' ? 'Sugerencias para Hoy' : 'Resultados de búsqueda'"></span>
                    </h2>
                    <button @click="buscarEnInternet()" class="text-xs font-bold text-yellow-600 hover:text-yellow-700 bg-yellow-50 px-4 py-2 rounded-full transition border border-yellow-100">
                        <i class="fas fa-globe-americas mr-1"></i> Explorar nuevas recetas
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
                    <template x-for="receta in recetasAMostrar" :key="receta.nombre">
                        <div @click="abrirReceta(receta)" 
                             class="recipe-card bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden cursor-pointer hover:shadow-xl hover:border-yellow-400 transition-all duration-300 flex flex-col group">
                            
                            <div class="h-32 bg-slate-100 relative overflow-hidden">
                                <div class="absolute inset-0 bg-gradient-to-t from-slate-900/60 to-transparent z-10"></div>
                                <div class="absolute bottom-3 left-3 z-20">
                                    <span class="text-[10px] font-black text-white bg-yellow-500 px-2 py-1 rounded uppercase tracking-tighter" x-text="receta.tipo"></span>
                                </div>
                                <div class="absolute inset-0 flex items-center justify-center opacity-20 group-hover:scale-110 transition duration-500">
                                    <i class="fas fa-utensils text-5xl"></i>
                                </div>
                                <div class="absolute top-3 right-3 z-20">
                                    <div :class="verificarStock(receta) ? 'bg-green-500' : 'bg-slate-400'" class="w-3 h-3 rounded-full border-2 border-white shadow-sm"></div>
                                </div>
                            </div>

                            <div class="p-5 flex-1 flex flex-col">
                                <h3 class="font-bold text-slate-800 mb-2 line-clamp-2 group-hover:text-yellow-600 transition" x-text="receta.nombre"></h3>
                                <p class="text-xs text-slate-500 mb-4 line-clamp-2" x-text="receta.desc"></p>
                                
                                <div class="mt-auto flex justify-between items-center pt-4 border-t border-slate-50">
                                    <span class="text-[10px] font-bold text-slate-400"><i class="far fa-clock mr-1"></i> 25 MIN</span>
                                    <span class="text-xs font-bold text-yellow-600" x-show="verificarStock(receta)">¡Tienes todo!</span>
                                    <span class="text-xs font-bold text-slate-300" x-show="!verificarStock(receta)">Faltan items</span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <div x-show="recetasAMostrar.length === 0" class="text-center py-20 bg-white rounded-3xl border border-dashed border-slate-300">
                    <i class="fas fa-mortar-pestle text-5xl text-slate-200 mb-4"></i>
                    <h3 class="font-bold text-slate-700 text-lg">No encontramos recetas exactas</h3>
                    <p class="text-slate-400 text-sm mb-6">Prueba con "Pollo", "Harina" o pulsa el botón de explorar.</p>
                    <button @click="buscarEnInternet()" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold hover:bg-slate-700 transition">
                        Buscar en la Nube
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div x-show="modalOpen" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div x-show="modalOpen" x-transition.opacity @click="cerrarReceta()" class="absolute inset-0 bg-slate-900/60 backdrop-blur-md"></div>
        
        <div x-show="modalOpen" x-transition.scale.95 class="bg-white w-full max-w-5xl max-h-[90vh] rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row relative z-10">
            
            <button @click="cerrarReceta()" class="absolute top-5 right-5 bg-white/90 p-2 rounded-full shadow-lg hover:bg-white transition z-30">
                <i class="fas fa-times text-slate-800"></i>
            </button>

            <template x-if="recetaActiva">
                <div class="contents">
                    <div class="md:w-80 bg-slate-50 p-8 border-r flex flex-col overflow-y-auto shrink-0">
                        <span class="text-xs font-black text-yellow-600 uppercase tracking-widest mb-2" x-text="recetaActiva.tipo"></span>
                        <h2 class="text-3xl font-black text-slate-800 mb-4 leading-tight" x-text="recetaActiva.nombre"></h2>
                        <p class="text-sm text-slate-500 mb-8 leading-relaxed" x-text="recetaActiva.desc"></p>

                        <div class="space-y-4 mb-8">
                            <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm">
                                <h4 class="text-[10px] font-bold text-slate-400 uppercase mb-2 tracking-tighter">¿Cómo lo hago?</h4>
                                <a :href="'https://www.youtube.com/results?search_query=receta+venezolana+paso+a+paso+' + recetaActiva.nombre" target="_blank" 
                                   class="flex items-center gap-3 text-red-600 hover:text-red-700 font-bold transition">
                                    <i class="fab fa-youtube text-2xl"></i>
                                    <span class="text-xs">Buscar Tutorial</span>
                                </a>
                            </div>
                        </div>

                        <div class="mt-auto">
                            <button @click="cocinar()" :disabled="!verificarStock(recetaActiva)"
                                    class="w-full py-4 rounded-2xl font-black text-white shadow-xl transition active:scale-95 disabled:bg-slate-300 disabled:shadow-none bg-slate-800 hover:bg-slate-900">
                                <i class="fas fa-fire mr-2"></i> COCINAR AHORA
                            </button>
                        </div>
                    </div>

                    <div class="flex-1 p-8 overflow-y-auto bg-white">
                        <div class="grid md:grid-cols-2 gap-10">
                            <div>
                                <h3 class="font-black text-slate-800 text-lg mb-6 flex items-center gap-2">
                                    <i class="fas fa-shopping-basket text-yellow-500"></i> Ingredientes
                                </h3>
                                <ul class="space-y-3">
                                    <template x-for="(cantBase, ing) in recetaActiva.ingredientes">
                                        <li class="flex justify-between items-center p-3 rounded-xl hover:bg-slate-50 transition border border-transparent hover:border-slate-100">
                                            <div class="flex items-center gap-3">
                                                <div class="w-2 h-2 rounded-full" :class="tieneIngrediente(ing, calcularCantidad(cantBase)) ? 'bg-green-500' : 'bg-red-400'"></div>
                                                <span class="text-sm font-medium" :class="tieneIngrediente(ing, calcularCantidad(cantBase)) ? 'text-slate-700' : 'text-red-500 font-bold'" x-text="ing"></span>
                                            </div>
                                            <span class="text-xs font-mono font-black text-slate-400 bg-slate-100 px-2 py-1 rounded-lg">
                                                <span x-text="calcularCantidad(cantBase)"></span> <span x-text="obtenerUnidad(ing)"></span>
                                            </span>
                                        </li>
                                    </template>
                                </ul>
                            </div>

                            <div>
                                <h3 class="font-black text-slate-800 text-lg mb-6 flex items-center gap-2">
                                    <i class="fas fa-list-ol text-yellow-500"></i> Preparación Paso a Paso
                                </h3>
                                <div class="space-y-6">
                                    <template x-for="(paso, idx) in recetaActiva.preparacion">
                                        <div class="flex gap-4 relative">
                                            <div class="absolute left-4 top-10 bottom-0 w-px bg-slate-100 last:hidden"></div>
                                            <div class="w-8 h-8 rounded-full bg-yellow-50 text-yellow-600 border border-yellow-200 flex items-center justify-center font-black text-xs shrink-0 z-10" x-text="idx + 1"></div>
                                            <p class="text-sm text-slate-600 leading-relaxed pt-1" x-text="paso"></p>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div x-show="addModalOpen" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 relative overflow-hidden">
            <h3 class="text-2xl font-black mb-6 text-slate-800">Nuevo Ingrediente</h3>
            <div class="space-y-4">
                <input type="text" x-model="nuevoItem.nombre" placeholder="Nombre (ej. Harina PAN, Atún...)" class="w-full p-4 border rounded-2xl bg-slate-50 focus:bg-white focus:ring-2 focus:ring-yellow-400 outline-none transition">
                <div class="flex gap-4">
                    <input type="number" x-model.number="nuevoItem.cantidad" placeholder="Cant." class="flex-1 p-4 border rounded-2xl bg-slate-50 outline-none">
                    <select x-model="nuevoItem.unidad" class="w-24 p-4 border rounded-2xl bg-slate-50 font-bold">
                        <option value="g">g</option>
                        <option value="und">und</option>
                        <option value="ml">ml</option>
                    </select>
                </div>
                <button @click="agregarItem()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-black py-4 rounded-2xl shadow-xl transition transform active:scale-95">
                    GUARDAR EN NEVERA
                </button>
                <button @click="addModalOpen = false" class="w-full text-slate-400 font-bold py-2 text-sm">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                modalOpen: false,
                addModalOpen: false,
                busqueda: '',
                recetaActiva: null,
                config: { adultos: 4, ninos: 1 },
                
                // INVENTARIO PERSISTENTE
                inventario: JSON.parse(localStorage.getItem('chefvzla_stock')) || [
                    { nombre: 'Harina de Maíz', cantidad: 1000, unidad: 'g', categoria: 'Carbohidratos' },
                    { nombre: 'Arroz', cantidad: 2000, unidad: 'g', categoria: 'Carbohidratos' },
                    { nombre: 'Huevo', cantidad: 6, unidad: 'und', categoria: 'Proteína' }
                ],
                
                nuevoItem: { nombre: '', cantidad: null, unidad: 'g' },

                // RECETARIO LOCAL (Se puede expandir)
                recetario: JSON.parse(localStorage.getItem('chefvzla_recipes')) || [
                    { 
                        nombre: 'Arepas con Perico', 
                        tipo: 'Desayuno', 
                        desc: 'El clásico desayuno del venezolano. Suave masa de maíz rellena con huevos revueltos, tomate y cebolla.', 
                        ingredientes: { 'Harina de Maíz': 100, 'Huevo': 1.5, 'Cebolla': 0.2, 'Tomate': 0.5 }, 
                        preparacion: [
                            'En un bol grande, vierte agua tibia con una pizca de sal. Agrega la harina poco a poco mientras mezclas con la mano para evitar grumos.',
                            'Deja reposar la masa por 5 minutos y luego amasa vigorosamente hasta que esté suave y no se pegue a las manos.',
                            'Forma bolas del tamaño de una naranja y aplástalas para crear discos de unos 2cm de grosor. Cocínalas en un budare o sartén caliente por ambos lados hasta que suenen "huecas" al tocarlas.',
                            'Para el perico: Pica finamente la cebolla y el tomate. Sofríelos en un sartén con aceite hasta que la cebolla esté transparente.',
                            'Bate los huevos con sal, viértelos sobre el sofrito y revuelve suavemente hasta que tengan la consistencia deseada.',
                            'Abre las arepas calientes, coloca un poco de mantequilla y rellena con el perico.'
                        ]
                    },
                    { 
                        nombre: 'Pasta con Atún Criolla', 
                        tipo: 'Almuerzo', 
                        desc: 'Una opción rápida, económica y muy nutritiva para resolver el almuerzo familiar.', 
                        ingredientes: { 'Pasta': 100, 'Atún': 50, 'Tomate': 0.5, 'Cebolla': 0.3 }, 
                        preparacion: [
                            'Pon a hervir abundante agua con sal en una olla grande. Cuando hierva, agrega la pasta y cocina hasta que esté "al dente".',
                            'Mientras tanto, pica la cebolla y el tomate en cubitos muy pequeños.',
                            'En una sartén con un poco de aceite, sofríe los aliños a fuego medio hasta que suelten su jugo.',
                            'Escurre el exceso de aceite o agua del atún en lata e incorpóralo al sofrito. Mezcla bien y cocina por 3 minutos a fuego bajo.',
                            'Escurre la pasta guardando media taza del agua de cocción. Mezcla la pasta con el atún y añade el agua de cocción si queda muy seca. Sirve con queso rallado si tienes.'
                        ]
                    }
                ],

                // BASE DE DATOS "EN LA NUBE" (Simulada para búsquedas externas)
                nubeRecetas: [
                    { 
                        nombre: 'Ensalada de Atún y Arroz', 
                        tipo: 'Almuerzo Frío', 
                        desc: 'Ideal para días calurosos, aprovechando el arroz que sobró del día anterior.', 
                        ingredientes: { 'Arroz': 100, 'Atún': 60, 'Tomate': 0.5, 'Cebolla': 0.2 }, 
                        preparacion: [
                            'Usa arroz blanco ya cocido (frío). Si no tienes, cocina el arroz de forma tradicional y deja enfriar.',
                            'En un tazón grande, desmenuza el atún escurrido.',
                            'Agrega el tomate y la cebolla picados en cuadritos muy finos.',
                            'Incorpora el arroz al tazón y mezcla todo suavemente.',
                            'Aliña con un chorrito de aceite, vinagre o limón, y sal. Es más rica si la dejas en la nevera 15 minutos antes de comer.'
                        ]
                    },
                    { 
                        nombre: 'Tortilla de Pasta Rápida', 
                        tipo: 'Cena', 
                        desc: 'Una forma creativa y deliciosa de "reciclar" pasta cocida, muy popular en hogares prácticos.', 
                        ingredientes: { 'Pasta': 80, 'Huevo': 2, 'Cebolla': 0.2 }, 
                        preparacion: [
                            'Pica la cebolla finamente y sofríela en una sartén pequeña hasta que dore.',
                            'En un bol, bate los huevos con sal y pimienta.',
                            'Agrega la pasta cocida (puede ser corta o larga picada) al bol con los huevos y la cebolla sofrita.',
                            'Vierte la mezcla en la sartén caliente con un poco de aceite. Cocina a fuego medio-bajo.',
                            'Cuando los bordes estén firmes, usa un plato para darle la vuelta a la tortilla con cuidado.',
                            'Cocina 2 minutos más por el otro lado y sirve caliente.'
                        ]
                    }
                ],

                init() {
                    // Cargar datos
                    this.$watch('inventario', (val) => localStorage.setItem('chefvzla_stock', JSON.stringify(val)));
                    this.$watch('recetario', (val) => localStorage.setItem('chefvzla_recipes', JSON.stringify(val)));
                },

                // LÓGICA DE SUGERENCIAS Y BÚSQUEDA
                get recetasAMostrar() {
                    if (this.busqueda === '') {
                        // SUGERENCIA CONSTANTE: Priorizar las que puedo hacer ya mismo
                        let sugeridas = this.recetario.filter(r => this.verificarStock(r));
                        if (sugeridas.length < 4) {
                            // Rellenar con otras del recetario si no hay suficientes con stock
                            let otras = this.recetario.filter(r => !this.verificarStock(r));
                            sugeridas = sugeridas.concat(otras);
                        }
                        return sugeridas.slice(0, 4);
                    } else {
                        // Búsqueda específica
                        const t = this.busqueda.toLowerCase();
                        return this.recetario.filter(r => 
                            r.nombre.toLowerCase().includes(t) || 
                            Object.keys(r.ingredientes).some(i => i.toLowerCase().includes(t))
                        );
                    }
                },

                buscarEnInternet() {
                    // Simular búsqueda y "traer" recetas de la nube al recetario local si no existen
                    let encontradas = 0;
                    this.nubeRecetas.forEach(rn => {
                        const existe = this.recetario.find(r => r.nombre === rn.nombre);
                        if (!existe) {
                            this.recetario.push(rn);
                            encontradas++;
                        }
                    });
                    
                    if(encontradas > 0) {
                        alert(`¡He encontrado ${encontradas} nuevas recetas para tu lista!`);
                    } else {
                        alert("Tu recetario ya está actualizado con las últimas novedades.");
                    }
                },

                // GESTIÓN DE ACCIONES
                abrirReceta(receta) {
                    this.recetaActiva = receta;
                    this.modalOpen = true;
                },

                cerrarReceta() {
                    this.modalOpen = false;
                    this.recetaActiva = null;
                },

                agregarItem() {
                    if(this.nuevoItem.nombre && this.nuevoItem.cantidad) {
                        let ex = this.inventario.find(i => i.nombre.toLowerCase() === this.nuevoItem.nombre.toLowerCase());
                        if(ex) ex.cantidad += this.nuevoItem.cantidad;
                        else this.inventario.push({...this.nuevoItem});
                        this.nuevoItem = { nombre: '', cantidad: null, unidad: 'g' };
                        this.addModalOpen = false;
                    }
                },

                eliminarItem(idx) {
                    this.inventario.splice(idx, 1);
                },

                // CÁLCULOS TÉCNICOS
                calcularCantidad(base) {
                    return Math.ceil(base * (this.config.adultos + (this.config.ninos * 0.5)));
                },

                obtenerUnidad(ing) {
                    let it = this.inventario.find(i => i.nombre.toLowerCase().includes(ing.toLowerCase()));
                    return it ? it.unidad : 'unid.';
                },

                tieneIngrediente(nom, cant) {
                    let it = this.inventario.find(i => i.nombre.toLowerCase().includes(nom.toLowerCase()) || nom.toLowerCase().includes(i.nombre.toLowerCase()));
                    return it && it.cantidad >= cant;
                },

                verificarStock(receta) {
                    for (let [ing, cantB] of Object.entries(receta.ingredientes)) {
                        if (!this.tieneIngrediente(ing, this.calcularCantidad(cantB))) return false;
                    }
                    return true;
                },

                cocinar() {
                    if(!confirm("¿Confirmar preparación? Se descontará del inventario.")) return;
                    for (let [ing, cantB] of Object.entries(this.recetaActiva.ingredientes)) {
                        let nec = this.calcularCantidad(cantB);
                        let it = this.inventario.find(i => i.nombre.toLowerCase().includes(ing.toLowerCase()) || ing.toLowerCase().includes(i.nombre.toLowerCase()));
                        if(it) it.cantidad = Math.max(0, it.cantidad - nec);
                    }
                    this.cerrarReceta();
                }
            }
        }
    </script>
</body>
</html>
